<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather Web-App</title>
</head>
<body>
    <div class="container">
        <h1>Weather Web-App using API</h1>
        <form action="#">
            <input type="text" id="city" placeholder="Enter your city Name">
            <input type="submit" id="submit" value="Get Weather">
        </form>
        <div class="weatherdata">
            <div class="icon">
                <!-- <img src="https://openweathermap.org/img/wn/01d.png" alt=""> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>

            <div class="details">
                
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
